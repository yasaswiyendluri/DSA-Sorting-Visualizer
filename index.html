<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSA Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>DSA Sorting Visualizer</h1>

    <div id="controls">
        <button id="generate">Generate Array</button>
        <button id="bubble">Bubble Sort</button>
        <button id="merge">Merge Sort</button>

        <div class="slider">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="10" max="300" value="100">
        </div>
    </div>

    <div id="array-container"></div>

    <script src="script.js"></script>
</body>
</html>
